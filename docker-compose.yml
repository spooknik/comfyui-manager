version: "3.8"

services:
  comfyui-manager:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount your existing ComfyUI installation (optional, removes need to clone)
      # - /path/to/your/ComfyUI:/app/ComfyUI

      # Model directories - mount your existing models
      - ./models:/app/ComfyUI/models
      - ./input:/app/ComfyUI/input
      - ./output:/app/ComfyUI/output
      - ./custom_nodes:/app/ComfyUI/custom_nodes

    environment:
      - COMFYUI_PATH=/app/ComfyUI
      - COMFYUI_PORT=8188
      - COMFYUI_HOST=127.0.0.1
      - MANAGER_PORT=5000
      - IDLE_TIMEOUT=600  # 10 minutes
      # Add extra ComfyUI arguments if needed
      # - COMFYUI_ARGS=--highvram --preview-method auto

    # GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/manager/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
